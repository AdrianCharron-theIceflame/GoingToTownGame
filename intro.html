<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome! - Going To Town</title>
    <link rel="stylesheet" href="./styles/site.css">
</head>

<body>
    <header>
        <h1>Welcome to Going To Town!</h1>
        <div id="rules">
            <p>Rules:</p>
            <ol>
                <li>Chose the number of rounds and click start,</li>
                <li>Roll three dice and take the largest,</li>
                <li>Roll two dice and take the largest,</li>
                <li>Roll a dice and add them all up,</li>
                <li>End the round,</li>
                <li>Repeat until the game is over!</li>
            </ol>
        </div>
    </header>
    <main>
        <form action="./game.html" method="get">
            <label for="fname">First name:</label><input type="text" name="fname" id="fname" size="20" maxlength="20"
                placeholder="Johnathan">
            <span id="fError"></span>
            <label for="lname">Last name:</label><input type="text" name="lname" id="lname" size="20" maxlength="30"
                placeholder="Doeington">
            <span id="lError"></span>
            <label for="username">Username:</label><input type="text" name="username" id="username" size="20"
                maxlength="5" placeholder="Jdoe5">
            <span id="userError"></span>
            <label for="number">Phone number:</label><input type="text" name="number" id="number" size="20"
                maxlength="14" placeholder="(123) 123-1234">
            <span id="numError"></span>
            <label for="city">City:</label><input type="text" name="city" id="city" size="40" maxlength="42"
                placeholder="Gatineau">
            <span id="cityError"></span>
            <label for="email">Email address:</label><input type="text" name="email" id="email" size="40"
                placeholder="Johnathan.doeington5@gamerfoodz.org">
            <span id="emailError"></span>
            <input type="submit" value="Enter the Game!">
        </form>
    </main>
    <footer>

    </footer>
    <script src="./js/formValidation.js"></script>
</body>

</html>
